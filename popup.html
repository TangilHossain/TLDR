<!DOCTYPE html>
<html>
<head>
  <title>FB Background Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 15px;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #4267B2;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #365899;
    }
    #stopScraping {
      background-color: #dc3545;
    }
    #stopScraping:hover {
      background-color: #c82333;
    }
    #startScraping {
      background-color: #28a745;
    }
    #startScraping:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 10px;
      padding: 12px;
      font-size: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #4267B2;
      line-height: 1.4;
    }
    .info {
      margin-top: 10px;
      padding: 8px;
      font-size: 11px;
      background-color: #e7f3ff;
      border-radius: 4px;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ”„ Background Facebook Scraper</div>
  <button id="grabHtml">Manual Scrape</button>
  <button id="startScraping">Start Background Scraping</button>
  <button id="stopScraping">Stop Background Scraping</button>
  <div id="status">Checking background scraping status...</div>
  <div class="info">
    ðŸ’¡ Tip: Scraping runs automatically in the background when you visit Facebook. Check the browser console (F12) to see logs every second!
  </div>
  <script src="popup.js"></script>
</body>
</html>
